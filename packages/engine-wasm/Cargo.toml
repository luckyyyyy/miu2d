[package]
name = "miu2d-engine-wasm"
version = "0.1.0"
edition = "2021"
authors = ["Miu2D Team"]
description = "High-performance WASM modules for Miu2D game engine"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"

# 用于 panic 时在控制台显示错误信息
console_error_panic_hook = { version = "0.1", optional = true }

# 高性能数据结构
hashbrown = "0.14"

# Zstd 解压 (纯 Rust 实现, 适合 WASM)
ruzstd = "0.7"

# SIMD 支持 (可选，用于像素处理加速)
# packed_simd = { version = "0.3", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
# 优化 WASM 体积和性能
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-simd"]
